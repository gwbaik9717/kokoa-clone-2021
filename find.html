<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="nav__new find--new"></div>
        </div>
        
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <div class="recommended-friends__nofriends">
                <h6 class="recommended-friends__nofriends--title">You have no recommended friends.</h6>
            </div>
        </div>

        <div class="openchat">
            <div class="friends-screen__channel-header">
                <span>Open Chat</span>
                <div> 
                    <span>Go to OpenChat Home</span>
                    <span><i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
            </div>

            <div class="user-component openchat_BTS">
                <div class="user-component__column">
                    <div class="user-component__text">
                        <h4 class="user-component__title">#BTS</h4>
                        <h6 class="user-component__subtitle">#BTS#ARMY#FRIENDS</h6>
                        <div class="user-component__status">
                            <img src="./screenshots/profile.png" class="user-component__avatar--xs">
                            <span class="user-component__status--members">802members</span>
                            <span class="user-component__status--delimeter">|</span>
                            <span class="user-component__status--active">Active</span>
                        </div>
                        
                    </div>
                </div>
                <div class="user-component__column">
                    <img src="./screenshots/profile.png" class="user-component__avatar--xxl">
                </div>
            </div>

            <div class="user-component openchat_BTS">
                <div class="user-component__column">
                    <div class="user-component__text">
                        <h4 class="user-component__title">#BTS</h4>
                        <h6 class="user-component__subtitle">#BTS#ARMY#FRIENDS</h6>
                        <div class="user-component__status">
                            <img src="./screenshots/profile.png" class="user-component__avatar--xs">
                            <span class="user-component__status--members">802members</span>
                            <span class="user-component__status--delimeter">|</span>
                            <span class="user-component__status--active">Active</span>
                        </div>
                        
                    </div>
                </div>
                <div class="user-component__column">
                    <img src="./screenshots/profile.png" class="user-component__avatar--xxl">
                </div>
            </div>


        </div>

        
        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <div class="nav__new"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/0bca6ce86d.js" crossorigin="anonymous"></script>
    
</body>
</html>
